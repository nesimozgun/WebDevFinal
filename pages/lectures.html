<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../styles/assets/LMS-logos.jpeg">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Lectures</title>
</head>
<body>
  <div>

    <!-- HEADER (LOGO AND NAVIGATIONS) -->
    <div class="header">
      <img id="logo" src="../styles/assets/LMS-logos_black.png" alt="">
      <div>
        <a href="lectures.html">Lectures</a> 
        <a href="students.html">Students</a>
      </div>
    </div>

      <!-- ADD LECTURE FORM -->
      <div class="add-lecture">
        <h3 id="form-title">Add a Lecture</h3>
        <label>Lecture Name</label>
        <input class="lecture-input" id="lecture-name-input" type="text">

        <!-- GRADE SCALE OPTIONS -->
        <label>Grade Scale</label>
        <input class="gradescale" type="number" min="7" max="10" step="3"/>
        
        <button class="add-btn">Add</button>
      </div>

    <!-- TABLE ELEMENTS -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Lecture Name</th>
          <th>Grade Scale</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>

  <script src="../src/lectures.js"></script>
</body>
</html>
